<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>AgriCrop</title>
    <style>
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
        
        .nav-link {
            font-size: 1.2rem;
        }

        .google {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .container{
            background-color: lavender;
            width: 650px;
            height: auto;
            margin-top: 30px;
            border-radius: 20px;
            padding: 10px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
        }
        body{
            background-image: url('/static/images/predict1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-group {
            margin-bottom: 20px; /* Adjust spacing between form fields */
        }

        #singlebutton {
            width: 100%; /* Make the button full width */
        }

    </style>
</head>

<body>

    <!-- nav bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            AgriCrop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict">Predict</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
        <div class="google">
            <div id="google_translate_element"></div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-3">Crop Prediction</h2>
        <div class="box">

            <form action="/predict" method="POST">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nitrogen">Amount of Nitrogen</label>
                            <input type="number" class="form-control" id="nitrogen" name="nitrogen" placeholder="Enter the amount of Nitrogen" required min="0" max="150" step="1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phosphorus">Amount of Phosphorus</label>
                            <input type="number" class="form-control" id="phosphorus" name="phosphorus" placeholder="Enter the amount of Phosphorus" required min="-10" max="150" step="1">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="potassium">Amount of Potassium</label>
                            <input type="number" class="form-control" id="potassium" name="potassium" placeholder="Enter the amount of Potassium" required min="-10" max="210" step="1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="temperature">Temperature</label>
                            <input type="number" class="form-control" id="temperature" name="temperature" placeholder="Enter the Temperature" required min="1" max="45" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="humidity">Humidity</label>
                            <input type="number" class="form-control" id="humidity" name="humidity" placeholder="Enter the Humidity" min="14" max="100" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ph">Soil pH</label>
                            <input type="number" class="form-control" id="ph" name="ph" placeholder="Enter the pH value of the soil" required min="1" max="14" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rainfall">Rainfall</label>
                    <input type="number" class="form-control" id="rainfall" name="rainfall" placeholder="Enter the Rainfall" required min="20" max="300" step="0.01">
                </div>

                <div class="col-md-12 text-center">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Predict</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>

    <!-- Google Translate script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            {
              pageLanguage: "en",
              includedLanguages: "te,zh-CN,ja,ta",
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
              autoDisplay: false,
            },
            "google_translate_element"
          );
        }
      </script>
  
      <script
        type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      ></script>
</body>

</html>
